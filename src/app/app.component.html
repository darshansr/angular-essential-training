<header>
    <section>
        <app-media-item *ngFor="let firstMediaItem of firstMediaItems"
            [mediaItem]="firstMediaItem"
            (delete)="onMeditDeletItem($event)"
            [ngClass]="{'medium-movies':firstMediaItem.medium==='Movies','medium-series':firstMediaItem.medium==='Series'}">
        </app-media-item>
    </section>
</header>
